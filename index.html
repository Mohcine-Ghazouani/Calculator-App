<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <title>Calculator</title>
</head>

<body class="bg-dark d-flex justify-content-center">
    <div class="wrapper card w-50 mt-5 rounded p-2 bg-secondary">
        <section class="screen card-body text-end fs-1 rounded-pill bg-light">
            0
        </section>
        <section class="calc-buttons card-body container text-center">
            <div class="calc-button-row row gy-5 ">
                <button class="calc-button double btn btn-success col-6 ">
                    C
                </button>
                <button class="calc-button btn btn-success col-3">
                    &larr;
                </button>
                <button class="calc-button btn btn btn-secondary col-3">
                    &divide;
                </button>
            </div>
            <div class="calc-button-row row gy-5">
                <button class="calc-button btn btn-success col-3">
                    7
                </button>
                <button class="calc-button btn btn-success col-3">
                    8
                </button>
                <button class="calc-button btn btn-success col-3">
                    9
                </button>
                <button class="calc-button btn btn btn-secondary col-3">
                    &times;
                </button>
            </div>
            <div class="calc-button-row row gy-5">
                <button class="calc-button btn btn-success col-3">
                    4
                </button>
                <button class="calc-button btn btn-success col-3">
                    5
                </button>
                <button class="calc-button btn btn-success col-3">
                    6
                </button>
                <button class="calc-button btn btn btn-secondary col-3">
                    &minus;
                </button>
            </div>
            <div class="calc-button-row d-flex row gy-5">
                <button class="calc-button btn btn-success col-3">
                    1
                </button>
                <button class="calc-button btn btn-success col-3">
                    2
                </button>
                <button class="calc-button btn btn-success col-3">
                    3
                </button>
                <button class="calc-button btn btn btn-secondary col-3">
                    &plus;
                </button>
            </div>
            <div class="calc-button-row row gy-5">
                <button class="calc-button triple btn btn-success col-9">
                    0
                </button>
                <button class="calc-button btn btn btn-secondary col-3">
                    &equals;
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
